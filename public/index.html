<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Certifications Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ“ Professional Certifications</h1>
        <p class="subtitle">Showcasing continuous learning and expertise</p>
      </header>

      <!-- Loading state -->
      <div id="loadingState" class="loading-state">
        <div class="spinner"></div>
        <p>Loading certifications...</p>
      </div>

      <!-- Active Filters Indicators -->
      <div id="activeFilters" class="active-filters" style="display: none;">
        <span class="filter-label">Active filters:</span>
        <div id="filterTags" class="filter-tags"></div>
        <button id="clearAllFilters" class="clear-all-btn" title="Clear all filters (Esc)">âœ• Clear All</button>
      </div>

      <div class="controls">
        <button id="toggleFilters" class="toggle-filters-btn" title="Show/hide search and filters">
          <span id="toggleIcon">â–¼</span> Filters & Search
        </button>
        
        <div id="filtersSection" class="filters-collapsible">
          <fieldset class="search-section">
            <legend>ğŸ” Search</legend>
            <div class="input-group">
              <input
                type="text"
                id="search"
                placeholder="Type to search by title or organization..."
                class="search-input"
                title="Search by certification title or issuing organization"
                autocomplete="off"
              />
              <button id="clearSearch" class="clear-input-btn" style="display: none;" title="Clear search">âœ•</button>
            </div>
          </fieldset>

          <fieldset class="filter-section">
            <legend>ğŸ“… Filter by Issue Date</legend>
            <div class="row">
              <div class="input-group">
                <label for="startDate">From date:</label>
                <input type="date" id="startDate" title="Show certifications issued after this date" />
              </div>
              <div class="input-group">
                <label for="endDate">To date:</label>
                <input type="date" id="endDate" title="Show certifications issued before this date" />
              </div>
            </div>
            <div id="dateError" class="error-message" style="display: none;">
              âš ï¸ End date cannot be earlier than start date. Please adjust your selection.
            </div>
          </fieldset>

          <fieldset class="sort-section">
            <legend>ğŸ”„ Sort Results</legend>
            <div class="button-group">
              <button id="sortByName" class="sort-btn" data-active="false" title="Sort alphabetically by title (A-Z / Z-A)">
                <span class="btn-text">By Title</span>
                <span class="sort-indicator"></span>
              </button>
              <button id="sortByDate" class="sort-btn" data-active="true" title="Sort by issue date (newest / oldest)">
                <span class="btn-text">By Date</span>
                <span class="sort-indicator">â–¼</span>
              </button>
            </div>
          </fieldset>
        </div>
      </div>

      <fieldset class="results-section">
        <legend>ğŸ“œ Certifications <span id="count" class="count-badge">0</span></legend>
        <div id="certifications" class="certifications-grid"></div>
      </fieldset>
    </div>
    <script src="script.js"></script>
  </body>
</html>
